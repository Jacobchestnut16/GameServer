<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JakeByte Survivors Servers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --bg: #0f1115;
            --card: #171a21;
            --border: #252a34;
            --text: #e6e8eb;
            --muted: #9aa4b2;
            --accent: #5865f2;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        header {
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin-top: 0.5rem;
            color: var(--muted);
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
        }

        section h2 {
            margin: 0 0 1rem;
            font-size: 1.4rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1rem;
        }

        iframe {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            border: none;
            background: #000;
        }

        .discord iframe {
            height: 600px;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            color: var(--muted);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>JakeByte Survivors Servers</h1>
    <p>Live status for Rust, Minecraft, and Discord</p>
</header>

<main>

    <section>
        <h2>Rust Servers</h2>
        <div class="grid">
            <iframe
                    src="https://srv1203671.hstgr.cloud/c/7f2f042a"
                    allowtransparency="true"
                    sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
            </iframe>
        </div>
    </section>

    <section>
        <h2>Minecraft Servers</h2>
        <div class="grid">
            <iframe
                    src="https://srv1203671.hstgr.cloud/c/76da2327"
                    allowtransparency="true"
                    sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
            </iframe>

            <iframe
                    src="https://srv1203671.hstgr.cloud/c/1fdfe789"
                    allowtransparency="true"
                    sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
            </iframe>
        </div>
    </section>

    <section class="discord">
        <h2>Discord</h2>
        <iframe
                src="https://discord.com/widget?id=1175153746624389130&theme=dark"
                allowtransparency="true"
                sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
        </iframe>
    </section>

</main>

<footer>
    Â© JakeByte Survivors
</footer>


</body>
</html>
